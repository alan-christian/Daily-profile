<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="weather-container">
    <div class="header">
      <h1>Weather Forecast</h1>
      <div class="location">
        <p>Location: <span id="location">New York</span></p>
      </div>
    </div>
    <div class="forecast" id="forecast">
      <!-- Forecast data will be inserted here -->
    </div>
    <div class="additional-info">
      <div class="weather-info">
        <h2>Weather Information</h2>
          <strong>Humidity:</strong> <span id="humidity">65%</span><br><br>
          <strong>Wind:</strong> <span id="wind-speed">10 km/h</span><br>
          <strong>Pressure:</strong> <span id="pressure">1013 hPa</span><br><br>
      </div>
      <div class="advice">
        <h2>Weather Advice</h2>
        <p>Remember to dress appropriately for the weather conditions. Stay safe and enjoy your day!</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
